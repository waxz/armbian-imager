          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            squashfs-tools

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Cache cargo bin (tauri-cli)
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: cargo-bin-${{ runner.os }}-${{ runner.arch }}-stable-${{ hashFiles('**/Cargo.lock') }}

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install Tauri CLI (if missing)
        shell: bash
        run: |
          if ! command -v cargo-tauri >/dev/null 2>&1; then
            cargo install tauri-cli --version "${TAURI_CLI_VERSION}" --locked
          fi

      - name: Build Tauri app
        run: cargo tauri build --bundles deb

      - name: Upload .deb to GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.create-release.outputs.release_tag }}
          name: "Armbian Imager ${{ needs.create-release.outputs.release_tag }}"
          draft: true
          prerelease: false
          generateReleaseNotes: false
          allowUpdates: true
          replacesArtifacts: false
          artifacts: |
            src-tauri/target/release/bundle/deb/*.deb

  build-macos:
    name: build-macos (${{ matrix.target }})
    needs: [create-release]
    if: ${{ github.event_name == 'push' || inputs.build_macos }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            arch: x64
            os: macos-15
          - target: aarch64-apple-darwin
            arch: arm64
            os: macos-latest

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set version from release tag
        shell: bash
        run: |
          set -euo pipefail

          TAG='${{ needs.create-release.outputs.release_tag }}'
          VERSION="${TAG#v}"

          echo "Setting version to $VERSION"

          sed -i \
            -e "s/\"version\": \"[0-9.]*\"/\"version\": \"$VERSION\"/" \
            package.json

          sed -i \
            -e "s/^version = \".*\"/version = \"$VERSION\"/" \
            src-tauri/Cargo.toml

          sed -i \
            -e "s/\"version\": \"[0-9.]*\"/\"version\": \"$VERSION\"/" \
            src-tauri/tauri.conf.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Rust (add target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          # ensure cache separation per target
          key: macos-${{ matrix.target }}

      - name: Cache cargo bin (tauri-cli)
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: cargo-bin-${{ runner.os }}-${{ runner.arch }}-stable-${{ hashFiles('**/Cargo.lock') }}

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install Tauri CLI (if missing)
        shell: bash
        run: |
          if ! command -v cargo-tauri >/dev/null 2>&1; then
            cargo install tauri-cli --version "${TAURI_CLI_VERSION}" --locked
          fi

      - name: Build Tauri app (per-target output dir)
        shell: bash
        run: |
          cargo tauri build --target "${{ matrix.target }}" --bundles dmg,app

      - name: Ad-hoc sign the app
        shell: bash
        env:
          CARGO_TARGET_DIR: src-tauri/target/${{ matrix.target }}
        run: |

          APP_PATH=$(find "$CARGO_TARGET_DIR/release/bundle/macos" -name "*.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            echo "Ad-hoc signing: $APP_PATH"
            codesign --force --deep --sign - "$APP_PATH"
          fi

      - name: Zip .app bundle(s)
        shell: bash
        env:
          CARGO_TARGET_DIR: src-tauri/target/${{ matrix.target }}
        run: |
          set -euo pipefail
          shopt -s nullglob
          for app in "$CARGO_TARGET_DIR/release/bundle/macos/"*.app; do
            base="$(basename "$app" .app)"
            ditto -c -k --sequesterRsrc --keepParent "$app" "$CARGO_TARGET_DIR/release/bundle/macos/${base}-${{ matrix.arch }}.app.zip"
          done

      - name: Upload macOS artifacts to GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.create-release.outputs.release_tag }}
          name: "Armbian Imager ${{ needs.create-release.outputs.release_tag }}"
          draft: true
          prerelease: false
          generateReleaseNotes: false
          allowUpdates: true
          replacesArtifacts: false
          artifacts: |
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*-${{ matrix.arch }}.app.zip
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg

  build-windows-x64:
    name: build-windows (x86_64-pc-windows-msvc)
    needs: [create-release]
    if: ${{ github.event_name == 'push' || inputs.build_windows_x64 }}
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set version from release tag
        shell: bash
        run: |
          set -euo pipefail

          TAG='${{ needs.create-release.outputs.release_tag }}'
          VERSION="${TAG#v}"

          echo "Setting version to $VERSION"

          sed -i \
            -e "s/\"version\": \"[0-9.]*\"/\"version\": \"$VERSION\"/" \
            package.json

          sed -i \
            -e "s/^version = \".*\"/version = \"$VERSION\"/" \
            src-tauri/Cargo.toml

          sed -i \
            -e "s/\"version\": \"[0-9.]*\"/\"version\": \"$VERSION\"/" \
            src-tauri/tauri.conf.json


      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Cache cargo bin (tauri-cli)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~\.cargo\bin
          key: cargo-bin-${{ runner.os }}-${{ runner.arch }}-stable-${{ hashFiles('**/Cargo.lock') }}

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install Tauri CLI (if missing)
        shell: bash
        run: |
          if ! command -v cargo-tauri >/dev/null 2>&1; then
            cargo install tauri-cli --version "${TAURI_CLI_VERSION}" --locked
          fi

      - name: Build Tauri app
        run: cargo tauri build --target x86_64-pc-windows-msvc --bundles msi,nsis

      - name: Upload artifacts to GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.create-release.outputs.release_tag }}
          name: "Armbian Imager ${{ needs.create-release.outputs.release_tag }}"
          draft: true
          prerelease: false
          generateReleaseNotes: false
          allowUpdates: true
          replacesArtifacts: false
          artifacts: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe

  build-windows-arm64:
    name: build-windows (aarch64-pc-windows-msvc)
    needs: [create-release]
    if: ${{ github.event_name == 'push' || inputs.build_windows_arm64 }}
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set version from release tag
        shell: bash
        run: |
          set -euo pipefail

          TAG='${{ needs.create-release.outputs.release_tag }}'
          VERSION="${TAG#v}"

          echo "Setting version to $VERSION"

          sed -i \
            -e "s/\"version\": \"[0-9.]*\"/\"version\": \"$VERSION\"/" \
            package.json

          sed -i \
            -e "s/^version = \".*\"/version = \"$VERSION\"/" \
            src-tauri/Cargo.toml

          sed -i \
            -e "s/\"version\": \"[0-9.]*\"/\"version\": \"$VERSION\"/" \
            src-tauri/tauri.conf.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-pc-windows-msvc

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Cache cargo bin (tauri-cli)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~\.cargo\bin
          key: cargo-bin-${{ runner.os }}-${{ runner.arch }}-stable-${{ hashFiles('**/Cargo.lock') }}

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install Tauri CLI (if missing)
        shell: bash
        run: |
          if ! command -v cargo-tauri >/dev/null 2>&1; then
            cargo install tauri-cli --version "${TAURI_CLI_VERSION}" --locked
          fi

      - name: Build Tauri app
        run: cargo tauri build --target aarch64-pc-windows-msvc --bundles msi,nsis

      - name: Upload artifacts to GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.create-release.outputs.release_tag }}
          name: "Armbian Imager ${{ needs.create-release.outputs.release_tag }}"
          draft: true
          prerelease: false
          generateReleaseNotes: false
          allowUpdates: true
          replacesArtifacts: false
          artifacts: |
            src-tauri/target/aarch64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/aarch64-pc-windows-msvc/release/bundle/nsis/*.exe

  finalize-release:
    name: Publish release (draft -> false) + cleanup
    needs:
      - create-release
      - build-linux-x64
      - build-linux-arm64
      - build-macos
      - build-windows-x64
      - build-windows-arm64
    if: |
      always() &&
      (startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch') &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - name: Publish GitHub Release (set draft=false)
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.create-release.outputs.release_tag }}
          name: "Armbian Imager ${{ needs.create-release.outputs.release_tag }}"
          allowUpdates: true
          draft: false
          prerelease: false

      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 7
          keep_minimum_runs: 5
