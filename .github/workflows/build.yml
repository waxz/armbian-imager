name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build_linux_x64:
        description: 'Build Linux x64'
        type: boolean
        default: true
      build_linux_arm64:
        description: 'Build Linux ARM64'
        type: boolean
        default: true
      build_macos:
        description: 'Build macOS (x64 + ARM64)'
        type: boolean
        default: true
      build_windows_x64:
        description: 'Build Windows x64'
        type: boolean
        default: true
      build_windows_arm64:
        description: 'Build Windows ARM64'
        type: boolean
        default: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: '20'
  TAURI_CLI_VERSION: '^2'
  # Tauri updater signing key (set in GitHub Secrets)
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

jobs:
  create-release:
    name: Create draft release (early)
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_tag: ${{ steps.relmeta.outputs.tag }}
      release_name: ${{ steps.relmeta.outputs.name }}
    steps:
      - name: Compute release tag/name (start at v1.0.0)
        id: relmeta
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            TAG="${GITHUB_REF_NAME}"
            NAME="${GITHUB_REF_NAME}"
          else
            # Get latest release tag (if any)
            LAST_TAG=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' 2>/dev/null || true)

            if [[ -z "$LAST_TAG" ]]; then
              TAG="v1.0.0"
            else
              # Expect vMAJOR.MINOR.PATCH
              IFS='.' read -r MAJOR MINOR PATCH <<<"${LAST_TAG#v}"
              PATCH=$((PATCH + 1))
              TAG="v${MAJOR}.${MINOR}.${PATCH}"
            fi

            NAME="$TAG"
          fi

          echo "tag=$TAG" >>"$GITHUB_OUTPUT"
          echo "name=$NAME" >>"$GITHUB_OUTPUT"

      - name: Create/Update GitHub Release (draft ${{ steps.relmeta.outputs.tag }})
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.relmeta.outputs.tag }}
          name: "Armbian Imager ${{ needs.create-release.outputs.release_tag }}"
          commit: ${{ github.sha }}
          draft: true
          prerelease: false
          generateReleaseNotes: true
          allowUpdates: true
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
          replacesArtifacts: false

  build-linux-x64:
    name: build-linux (x86_64-unknown-linux-gnu)
    needs: [create-release]
    if: ${{ github.event_name == 'push' || inputs.build_linux_x64 }}
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set version from release tag
        shell: bash
        run: |
          set -euo pipefail

          TAG='${{ needs.create-release.outputs.release_tag }}'
          VERSION="${TAG#v}"

          echo "Setting version to $VERSION"

          sed -i \
            -e "s/\"version\": \"[0-9.]*\"/\"version\": \"$VERSION\"/" \
            package.json

          sed -i \
            -e "s/^version = \".*\"/version = \"$VERSION\"/" \
            src-tauri/Cargo.toml

          sed -i \
            -e "s/\"version\": \"[0-9.]*\"/\"version\": \"$VERSION\"/" \
            src-tauri/tauri.conf.json

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            squashfs-tools \
            xdg-utils

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Cache cargo bin (tauri-cli)
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: cargo-bin-${{ runner.os }}-${{ runner.arch }}-stable-${{ hashFiles('**/Cargo.lock') }}

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install Tauri CLI (if missing)
        shell: bash
        run: |
          if ! command -v cargo-tauri >/dev/null 2>&1; then
            cargo install tauri-cli --version "${TAURI_CLI_VERSION}" --locked
          fi

      - name: Build Tauri app
        run: cargo tauri build --bundles deb,appimage

      - name: Upload artifacts to GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.create-release.outputs.release_tag }}
          name: "Armbian Imager ${{ needs.create-release.outputs.release_tag }}"
          draft: true
          prerelease: false
          allowUpdates: true
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
          replacesArtifacts: false
          artifacts: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/appimage/*.AppImage.sig

  build-linux-arm64:
    name: build-linux (aarch64-unknown-linux-gnu)
    needs: [create-release]
    if: ${{ github.event_name == 'push' || inputs.build_linux_arm64 }}
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set version from release tag
        shell: bash
        run: |
          set -euo pipefail

          TAG='${{ needs.create-release.outputs.release_tag }}'
          VERSION="${TAG#v}"

          echo "Setting version to $VERSION"

          sed -i \
            -e "s/\"version\": \"[0-9.]*\"/\"version\": \"$VERSION\"/" \
            package.json

          sed -i \
            -e "s/^version = \".*\"/version = \"$VERSION\"/" \
            src-tauri/Cargo.toml

          sed -i \
            -e "s/\"version\": \"[0-9.]*\"/\"version\": \"$VERSION\"/" \
            src-tauri/tauri.conf.json

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            squashfs-tools \
            xdg-utils

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Cache cargo bin (tauri-cli)
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: cargo-bin-${{ runner.os }}-${{ runner.arch }}-stable-${{ hashFiles('**/Cargo.lock') }}

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install Tauri CLI (if missing)
        shell: bash
        run: |
          if ! command -v cargo-tauri >/dev/null 2>&1; then
            cargo install tauri-cli --version "${TAURI_CLI_VERSION}" --locked
          fi

      - name: Build Tauri app
        run: cargo tauri build --bundles deb,appimage

      - name: Upload artifacts to GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.create-release.outputs.release_tag }}
          name: "Armbian Imager ${{ needs.create-release.outputs.release_tag }}"
          draft: true
          prerelease: false
          allowUpdates: true
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
          replacesArtifacts: false
          artifacts: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/appimage/*.AppImage.sig

  build-macos:
    name: build-macos (${{ matrix.target }})
    needs: [create-release]
    if: ${{ github.event_name == 'push' || inputs.build_macos }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            arch: x64
            os: macos-15
          - target: aarch64-apple-darwin
            arch: arm64
            os: macos-latest

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    env:
      # Ad-hoc signing: allows app to run after "xattr -cr" on macOS
      APPLE_SIGNING_IDENTITY: "-"

    steps:
      - uses: actions/checkout@v4

      - name: Set version from release tag
        shell: bash
        run: |
          set -euo pipefail

          TAG='${{ needs.create-release.outputs.release_tag }}'
          VERSION="${TAG#v}"

